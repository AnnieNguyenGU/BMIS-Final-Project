<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/submit" method="POST">
        <h1>We value your feedback!</h1>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="location">Select Your Restaurant Location:</label>
        <select id="location" name="location" required>
            <option value="Seattle, WA">Seattle, WA</option>
            <option value="Portland, OR">Portland, OR</option>
            <option value="Boise, ID">Boise, ID</option>
            <option value="Denver, CO">Denver, CO</option>
        </select>

        <label for="time">Select Your Eating Time:</label>
        <select id="time" name="time" required>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Late Night">Late Night</option>
        </select>

        <label for="customer_quantity">How Many People Are At The Table?</label>
        <input type="number" id="customer_quantity" name="customer_quantity" min="1" max="20" required>

        <label for="food_rating">Rate Your Food:</label>
        <select id="food_rating" name="food_rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>

        <label for="drink_rating">Rate Your Drink:</label>
        <select id="drink_rating" name="drink_rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>

        <label for="service_rating">Rate The Service:</label>
        <select id="service_rating" name="service_rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>

        <label for="price_rating">Rate The Price:</label>
        <select id="price_rating" name="price_rating" required>
            <option value="1">Very Cheap</option>
            <option value="2">Cheap</option>
            <option value="3">Affordable</option>
            <option value="4">Expensive</option>
            <option value="5">Very Expensive</option>
        </select>

        <label for="cleanliness_rating">Rate The Cleanliness:</label>
        <select id="cleanliness_rating" name="cleanliness_rating" required>
            <option value="1">Very Dirty</option>
            <option value="2">Dirty</option>
            <option value="3">Clean</option>
            <option value="4">Very Clean</option>
            <option value="5">Spotless</option>
        </select>

        <label for="overall_experience_rating">Rate Your Overall Experience:</label>
        <select id="overall_experience_rating" name="overall_experience_rating" required>
            <option value="1">Very Bad</option>
            <option value="2">Bad</option>
            <option value="3">Okay</option>
            <option value="4">Good</option>
            <option value="5">Excellent</option>
        </select>

        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Type your feedback here..." rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
